hwi_oauth:
    # list of names of the firewalls in which this bundle is active, this setting MUST be set
    firewall_names: [main]

    connect:
        confirmation: true
        registration_form: fos_user.registration.form.factory

    fosub:
        username_iterations: 30
        properties:
            facebook:       facebookID
            vkontakte:      vkontakteID
            odnoklassniki:  odnoklassnikiID
            google:         googleID

    # https://github.com/hwi/HWIOAuthBundle/blob/master/Resources/doc/2-configuring_resource_owners.md
    resource_owners:
        facebook:
            type:                facebook
            client_id:           '%env(FB_ID)%'
            client_secret:       '%env(FB_SECRET)%'
            scope:               "email"
#            options:
#                display: popup
#                csrf: true

        vkontakte:
            type:                vkontakte
            client_id:           '%env(VK_ID)%'
            client_secret:       '%env(VK_SECRET)%'
            scope:               "email"

        odnoklassniki:
            type:                odnoklassniki
            client_id:           '%env(OK_ID)%'
            client_secret:       '%env(OK_SECRET)%'
            scope:                "VALUABLE_ACCESS; PHOTO_CONTENT; GET_EMAIL"
            options:
                application_key: '%env(OK_APPLICATION_KEY)%'
            paths:
                profilepicture:  pic_3

        google:
            type:                google
            client_id:           '%env(GOOGLE_ID)%'
            client_secret:       '%env(GOOGLE_SECRET)%'
            scope:               "email profile"
